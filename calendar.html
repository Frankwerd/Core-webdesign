<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- You can change the title for each page -->
    <title>Calendar - CORESSWC</title>

    <!-- This is the crucial link to your stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- This links to the Google Font specified in your brand guide -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- HEADER-PLACEHOLDER -->
    <main>
        <div class="container">
            <div style="text-align: center;">
                <h2>Our Calendar</h2>
                <p>Stay informed about our workshops, seminars, and program deadlines. Join us to enhance your financial literacy and build a secure future.</p>
            </div>

            <div class="calendar-card">
                <div class="calendar-header">
                    <h3 id="month-name">Month Year</h3>
                </div>
                <!-- This grid will be filled by calendar.js -->
                <div id="calendar-grid" class="calendar-grid"></div>
            </div>
        </div>

        <div class="container">
            <h2>Upcoming Events</h2>
            <!-- Your event listings would go here -->
        </div>
    </main>
    <!-- FOOTER-PLACEHOLDER -->

    <script src="main.js"></script> <!-- This loads the header/footer -->
    <script src="calendar.js"></script> <!-- This makes the calendar smart -->
</body>
</html>
